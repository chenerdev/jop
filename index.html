  <body>
    <main>
      <div class="hero">
       <!-- slide month to annully -->
        <div class="changemtoy">
          <h1>Our Pricing</h1>
          <!-- slide out side and month  annully -->
          <div class="slidcontent">
            <span>Annually</span>
            <!-- slide inside -->
            <div class="theslide">
              <div class="thecircle"></div>
            </div>
            <span>Monthly</span>
          </div>
        </div>
        <!-- the boxs -->
        <div class="praicelist">
          <div class="box">
            <p>Basic</p>
            <h1 class="fun">$<span class="price1">19.99</span></h1>
            <hr>
            <p >500 GB Storage</p>
            <hr>
            <p >2 Users Allowed</p>
            <hr>          
            <p >Send up to 3 GB</p>
            <hr>
            <button>Learn More</button>
          </div>
          <div class="Professional box">
            <p>Professional</p>
            <h1 class="fun">$<span class="price2">24.99</span></h1>
            <hr>
            <p  >1 TB Storage</p>
            <hr>
            <p ">2 Users Allowed</p>
            <hr>
            <p >Send up to 10 GB</p>
            <hr>
            <button>Learn More</button>
          </div>
          <div class="box">
            <p>Master</p>
            <h1 class="fun">$<span class="price3">39.99</span></h1>
            <hr>
            <p ">2TB Storage</p>
            <hr> 
            <p >10 Users Allowed</p>
            <hr>
            <p >Send up to 20 GB</p>
            <hr>
            <button>Learn More</button>
          </div>
        </div>
      </div>
    </main>
    <script src="js.js"></script>
